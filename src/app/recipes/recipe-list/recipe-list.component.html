<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    <br />
    <hr />
    <br />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let r of recipes; let i = index"
      [recipe]="r"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
